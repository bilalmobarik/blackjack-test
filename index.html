<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "styles.css">
        <title> Online Blackjack </title>
    </head>
    <body>
        <div class = "d-flex justify-content-center">
        <h1> Bilal's Blackjack </h1>
        </div>
        <div class = "d-flex justify-content-center">
        <button id = "start-btn" onclick = "startGame()"> <h3> Start game </h3> </button>
        <button id = "new-card-btn" onclick = "newCard()"> <h3> New Card </h3> </button>
        </div>
        <div class = "info d-flex justify-content-center">
        <p id = "card-drawn-el"> Cards drawn: </p>
        <p id = "total-sum-el"> Total Sum: </p>
        </div>
        <div class = "d-flex justify-content-center"
        <p id = "message-el"> </p>
        </div>
        
        <script src = "dynamic.js"></script>
        
    </body>
</html>
